<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>

<body>



    <header class="hero is-danger">
        <div class="hero-body">
            <h1>FitDish</h1>
        </div>
    </header>

    <section class="container section columns is-multiline is-centered">
        <div class="column">
            <form id="macro-numbers">

                <div class="macros">
                    <strong>Macros:</strong>
                    <img src="./assets/images/macros-picture.png" alt="" />
                </div>

                <div class="form-row">
                    <img src="./assets/images/protein-picture.png" alt="" />
                    <label for="protein-range">Protein Range</label>
                    <input type="range" form="macro-numbers" placeholder="Min" id="protein-range" class="form-input">
                </div>

                <div class="form-row">
                    <img src="./assets/images/carbs-picture.png" alt="" />
                    <label for="carbs-range">Carbohydrates Range</label>
                    <input type="range" form="macro-numbers" placeholder="Min" id="protein-range" class="form-input">
                </div>

                <div class="form-row">
                    <img src="./assets/images/fats-picture.png" alt="" />
                    <label for="fat-range"> Fat Range</label>
                    <input type="range" form="macro-numbers" placeholder="Min" id="fat-range" class="form-input">
                </div>

                <div class="form-row">
                    <img src="./assets/images/calories-photo.png" alt="" />
                    <label for="calorie-range"> Calories Range</label>
                    <input type="range" form="macro-numbers" placeholder="Min" id="calorie-range" class="form-input">
                </div>


                <button type="submit" class="button" form="macro-numbers">
                    Generate
                </button>

            </form>
        </div>
        <div class="recipes buttons column">
            <div class="button" id="prev-btn">
                <button>Previous</button>
            </div>
            <div class="button" id="next-btn">
                <button>Next</button>
            </div>
        </div>

    </section>
    <section class="container section calendar">
        <div class="columns title-row">
            <div class="column is-2"></div>
            <h3 class="column top-title">Breakfast</h3>
            <h3 class="column top-title">Lunch</h3>
            <h3 class="column top-title">Dinner</h3>
        </div>
        <div class="columns" id="monday">
            <div class="column name is-2" id="dayNameMon">
                Mon
            </div>
            <div class="column breakfast" id="brekfastMon">
            </div>
            <div class="column lunch" id="lunchMon">
            </div>
            <div class="column dinner" id="dinnerMon">
            </div>
        </div>
        <div class="columns" id="tuesday">
            <div class="column name is-2" id="dayNameTue">
                Tue
            </div>
            <div class="column breakfast" id="brekfastTue">
            </div>
            <div class="column lunch" id="lunchTue">
            </div>
            <div class="column dinner" id="dinnerTue">
            </div>
        </div>
        <div class="columns" id="wednesday">
            <div class="column name is-2" id="dayNameWed">
                Wed
            </div>
            <div class="column breakfast" id="breakfastWed">
            </div>
            <div class="column lunch" id="lunchWed">
            </div>
            <div class="column dinner" id="dinnerWed">
            </div>
        </div>
        <div class="columns" id="thursday">
            <div class="column name is-2" id="dayNameThu">
                Thu
            </div>
            <div class="column breakfast" id="breakfastThu">
            </div>
            <div class="column lunch" id="lunchThu">
            </div>
            <div class="column dinner" id="dinnerThu">
            </div>
        </div>
        <div class="columns" id="friday">
            <div class="column name is-2" id="dayNameFri">
                Fri
            </div>
            <div class="column breakfast" id="breakfastFri">
            </div>
            <div class="column lunch" id="lunchFri">
            </div>
            <div class="column dinner" id="dinnerFri">
            </div>
        </div>
        <div class="columns" id="saturday">
            <div class="column name is-2" id="dayNameSat">
                Sat
            </div>
            <div class="column breakfast" id="breakfastSat">
            </div>
            <div class="column lunch" id="lunchSat">
            </div>
            <div class="column dinner" id="dinnerSat">
            </div>
        </div>
        <div class="columns" id="sunday">
            <div class="column name is-2" id="dayNameSun">
                Sun
            </div>
            <div class="column breakfast" id="breakfastSun">
            </div>
            <div class="column lunch" id="lunchSun">
            </div>
            <div class="column dinner" id="dinnerSun">
            </div>
        </div>


    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>



</html>
